<!doctype html><html><head><meta charset="UTF-8"/><title>Login and Register Form</title><link rel="stylesheet" href="login.css"/><script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="//unpkg.com/layui@2.7.6/dist/layui.js"></script><link rel="stylesheet" href="//unpkg.com/layui@2.7.6/dist/css/layui.css"><script defer="defer" src="login.bundle.js"></script></head><body><div class="container"><div class="form-container"><form class="form" id="login-form" method="post"><h2>Login</h2><div class="form-input"><label for="username">Username:</label> <input id="username_login" name="username" required/></div><div class="form-input"><label for="password">Password:</label> <input type="password" id="password_login" name="password" required/></div><button type="button" class="btn" id="loginBtn">Login</button><p class="switch">Don't have an account yet? <a href="#" id="register-link">Register</a></p></form><form class="form" id="register-form" method="post"><h2>Register</h2><div class="form-input"><label for="username">Username:</label> <input id="username_register" name="username" required/></div><div class="form-input"><label for="password">Password:</label> <input type="password" id="password_register" name="password" required/></div><div class="form-input"><label for="phone">Phone:</label> <input type="phone" id="phone_register" name="phone" required/></div><div class="form-input"><label for="verifyCode">verifyCode:</label> <input type="verifyCode" id="verifyCode" name="verifyCode" required/> <button id="VerifyCodeBtn" type="button" class="btn">获取验证码</button></div><button type="button" class="btn" id="registerBtn">Register</button><p class="switch">Already have an account? <a href="#" id="login-link">Login</a></p></form></div></div><script>const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");
      const loginLink = document.getElementById("login-link");
      const registerLink = document.getElementById("register-link");

      // Show login form by default and hide register form
      loginForm.classList.add("active");
      registerForm.classList.remove("active");

      // Add event listener to login link to show login form and hide register form
      loginLink.addEventListener("click", function (e) {
        e.preventDefault();
        loginForm.classList.add("active");
        registerForm.classList.remove("active");
      });

      // Add event listener to register link to show register form and hide login form
      registerLink.addEventListener("click", function (e) {
        e.preventDefault();
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
      });</script></body></html>
